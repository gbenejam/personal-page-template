<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="interests">
    <div class="my-auto">
        <h2 class="primary-text mb-5">Interests</h2>

        <ul class="list-inline">
            <li class="list-inline-item" *ngFor="let interest of interests">
            	<div class="inline-container mr-5 mb-4">
                	<i class="inticons mb-3 fa {{interest.icon}}" placement="bottom" ngbTooltip="{{interest.name}}"></i>
                </div>
            </li>
        </ul>
    </div>
</section>

<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="education">
    <div class="my-auto">
        <h2 class="primary-text mb-5">Education</h2>

        <div class="resume-item d-flex flex-column flex-md-row mb-5" *ngFor="let education of educationArr">
            <div class="mr-4 mb-3">
            	<span class="fa-stack fa-lg">
	            	<i class="fa fa-circle fa-stack-2x"></i>
	            	<i class="education-icon fas {{education.icon}} fa-stack-1x "></i>
            	</span>
            </div>
            <div class="resume-content mr-auto">
                <h3 class="mb-0"><a href={{education.url}} target="_blank">{{education.school}}</a></h3>
                <div class="subheading mb-3">{{education.degree}}</div>
                <div>{{education.department}}</div>
            </div>
            <div class="resume-date text-md-right">
                <span class="secondary-text">{{education.startDate}} - {{education.endDate}}</span>
                <div class="subheading mb-3">{{education.status}}</div>
            </div>
        </div>

    </div>
</section>

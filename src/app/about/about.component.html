<section class="resume-section p-3 p-lg-5 d-flex d-columnb" id="about">
    <div class="my-auto">
        <h1 class="mb-0 primary-text">< {{personalInfo.firstName}} {{personalInfo.lastName}} />
        </h1>
        <div class="subheading mb-5 text-muted">{{personalInfo.address.city}}, {{personalInfo.address.state}} Â·
            <a class="text-muted" href="mailto:{{personalInfo.email}}">{{personalInfo.email}}</a>
        </div>
        <p class="mb-5">{{personalInfo.description}}</p>
        <p class="text-muted font-italic mb-5"> "{{personalInfo.quote}}" </p>
        <ul class="list-inline list-social-icons mb-0 mt-5">
            <li class="list-inline-item" *ngFor="let social of socialData">
                <a href="{{social.url}}" target="_blank">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="{{social.iconClassInfo}}"></i>
                    </span>
                </a>
            </li>
        </ul>
    </div>
</section>
